<div class="mat-elevation-z8 mx-auto">
    <div class="logs">
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner></mat-spinner>
        </div>

        <mat-table class="log-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="entity"
            matSortDirection="asc" matSortDisableClear>

            <ng-container matColumnDef="message">
                <mat-header-cell *matHeaderCellDef>Message</mat-header-cell>

                <mat-cell class="message-cell" *matCellDef="let log">{{
                    log.message
                    }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="onModel">
                <mat-header-cell *matHeaderCellDef>Entity</mat-header-cell>

                <mat-cell class="onModel-cell" *matCellDef="let log">{{
                    log.onModel
                    }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="eventType">
                <mat-header-cell *matHeaderCellDef>Event</mat-header-cell>

                <mat-cell class="eventType-cell" *matCellDef="let log">{{
                    log.eventType
                    }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>

                <mat-cell class="createdAt-cell" *matCellDef="let log">{{
                    log.createdAt
                    }}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <mat-paginator [length]="100" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
    </div>
</div>
