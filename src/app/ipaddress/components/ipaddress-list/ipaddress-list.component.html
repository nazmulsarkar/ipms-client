<div class="mat-elevation-z8 mx-auto">
    <div class="ipaddress">
        <div class="spinner-container" *ngIf="dataSource.loading$ | async">
            <mat-spinner></mat-spinner>
        </div>

        <mat-table class="ipaddress-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="ip"
            matSortDirection="asc" matSortDisableClear>
            <!-- <ng-container matColumnDef="ip">
    
                <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
    
                <mat-cell *matCellDef="let ipadress">{{ipadress.seqNo}}</mat-cell>
    
            </ng-container> -->

            <ng-container matColumnDef="ip">
                <mat-header-cell *matHeaderCellDef>IP Address</mat-header-cell>

                <mat-cell class="ip-cell" *matCellDef="let ipaddress">{{
                    ipaddress.ip
                    }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="label">
                <mat-header-cell *matHeaderCellDef>Label</mat-header-cell>

                <mat-cell class="label-cell" *matCellDef="let ipaddress">{{
                    ipaddress.label
                    }}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>

                <mat-cell class="createdAt-cell" *matCellDef="let ipaddress">{{
                    ipaddress.createdAt
                    }}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

        <mat-paginator [length]="totalCount" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]"></mat-paginator>
    </div>
</div>
